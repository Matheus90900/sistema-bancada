<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <div class="app" id="app">
      
        <!-- Menu Lateral-->
         <aside class="sidebar">
            <div class="brand">
                <div class="logo">S</div>
                <div class="brand-info">
                    <h2>SMARTIS</h2>
                    <span>Painel de Controle</span>
                </div>
            </div>

            <nav class="menu">
                <a href="#" class="active">Geral</a>
                <a href="producao.html">Produção</a>
                <a href="bancada.html">Bancada</a>
                <a href="usuario.html">Usuário</a>
            </nav>


            <div class="status-box">
                <p><strong>Bancada B02</strong></p>
                <p>Temperatura: <strong>24°C</strong></p>
            </div>
        </aside>

        <!-- Área Principal -->
         <main class="main">

            <header clas="topbar">
                <div class="search-box">
                    <input type="search" placeholder="Bancada B02 | Pesquisar...">
                </div>

                <button id="freezeBtn" class="btn">Congelamento</button>
                <div class="freezeDot" class="dot"></div>

                <button class="btn">Novo</button>
            </header>

            <section class="content">

                <div class="content-header">
                    <h3>Monitor dos módulos</h3>
                    <span class="badge" id="onlineCount">4 Online</span>
                </div>

                <div class="grid" id="grid">
                    <!-- Cards gerados pelo JS-->
                </div>
            
            </section>

         </main>
    </div>
    
    <div id="frozenBanner" class="frozen-banner">Congelamento Ativado</div>

    <script src="dashboard.js"></script>
</body>
</html>
