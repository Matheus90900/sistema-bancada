<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Criar Conta</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>

<div class="background"></div>

<canvas id="particles"></canvas>

<div class="login-container">
    <h1>Criar Conta</h1>

    <form onsubmit="createAccount(event)">
        <input id="firstName" type="text" placeholder="Nome" required />
        <input id="lastName" type="text" placeholder="Sobrenome" required />
        <input id="birthDate" type="date" required />
        <input id="email" type="email" placeholder="E-mail" required />
        <input id="newPass" type="password" placeholder="Senha" required />

        <button type="submit">Criar Conta</button>
    </form>

    <p><a href="index.html">Voltar ao login</a></p>
</div>

<script src="particles.js"></script>
<script src="auth.js"></script>

</body>
</html>
